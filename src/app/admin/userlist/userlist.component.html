<div fxLayout="row" fxLayoutAlign="start center" style="font-size: x-large;font-family: monospace;" >
  <div class="button-85"><mat-icon>person</mat-icon></div>
  &nbsp;&nbsp;
  <div style="font-size:x-large ;">Liste d'utilisateurs</div>


  </div>


  <div fxLayoutAlign="end center">



    <mat-form-field appearance="standard" style="color: rgb(192, 56, 56);"   >
      <mat-label style=" color:#000;" >rechercher</mat-label>
      <input style="color: #000; font-weight: bold;font-family: monospace;"  matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input >
      <mat-icon matSuffix  style="color: #000;"  >search</mat-icon>

    </mat-form-field>

  </div>

<div class="mat-elevation-z2"  >
  <table mat-table [dataSource]="myUser" style="text-align: center;" >

    <!-- Position Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef style="text-align: center;width:5% ; "> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;width:16% ;"> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="Prenom">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;width:16% ;"> Prenom </th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

            <!-- Name Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;width:16% ;"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="Num">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;width:16% ;"> Numéro de téléphone </th>
      <td mat-cell *matCellDef="let element"> {{element.num}} </td>
    </ng-container>
         <!-- Position Column -->
         <ng-container matColumnDef="identite">
          <th mat-header-cell *matHeaderCellDef style="text-align: center; width:16% ;"> identite National </th>
          <td mat-cell *matCellDef="let element"> {{element.identite}} </td>
        </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[ 5,10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
