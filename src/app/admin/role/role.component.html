
<div fxLayout="row" fxLayoutAlign="start center" style="font-size: x-large;font-family: monospace;" >
  <div></div>
  <div class="button-85"><mat-icon>settings_brightness</mat-icon></div>
  &nbsp;&nbsp;
  <div style="font-size:x-large ;">Liste de Role</div>

  </div>



<div class="demo-button-container"fxLayout="column"  fxLayoutAlign="center end">
  <button mat-raised-button (click)="addUser()"    class="button-28" style="margin: 10px 0px;">
    Ajouter
  </button>

</div>
<div class="mat-elevation-z2">

<table mat-table [dataSource]="myRole" class="mat-elevation-z5 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="demo-ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="demo-role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element  "> {{element.role}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="demo-rolecode">
    <th mat-header-cell *matHeaderCellDef>Rolecode </th>
    <td mat-cell *matCellDef="let element"> {{element.rolecode}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="demo-action">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">

  <div fxLayout="row" fxLayoutAlign="center center" style="color:#fc0 ;">
    <div class="example-button-container">
      <button mat-icon-button (click)="editRole(element)"
        aria-label="Example icon button with a heart icon">
        <mat-icon style="color:rgb(28, 155, 47)">edit</mat-icon>
      </button>
    </div>


    <!-- <div class="example-button-container">
      <button mat-icon-button (click)="delete()"
        aria-label="Example icon button with a heart icon">
        <mat-icon>delete</mat-icon>
      </button>


    </div> -->
  </div>


    </td>
  </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let score; let i = index;">

      <div class="example-button-container">
        <button mat-icon-button (click)="delete(i)"
          aria-label="Example icon button with a heart icon">
          <mat-icon style="color: rgb(218, 20, 20);">delete</mat-icon>
        </button>


      </div>



      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
</div>
